<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Allen的博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../resources/css/weui.min.css">
    <link rel="stylesheet" href="../resources/css/stylesheet.css">
</head>
<body>
<section class="main-content">
    <header>
        <h1>登录</h1>
    </header>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入邮箱" id="name">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder="请输入密码" id="password">
            </div>
        </div>
        <p></p>
        <p></p>
        <div>
            <button class="weui-btn weui-btn_primary" id="login">登录</button>
        </div>
    </div>
</section>
<script src="../resources/js/jquery.min.js"></script>
<script src="../resources/js/jquery.cookie.js"></script>
<script src="../resources/js/login.js"></script>
</body>
</html>
